<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="vm">
        <ng-container *ngIf="vm.id">Editar</ng-container>
        <ng-container *ngIf="!vm.id">Crear</ng-container>
        Configuración General
      </ng-container>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent fixed-top">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="vm">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">

        <h3 class="font-size-lg text-dark-75 font-weight-bold mb-10">
          Sobre Recuperación de Clave de Clientes
        </h3>

        <div class="checkbox-inline">
          <label class="checkbox">
            <input type="checkbox" formControlName="enviarNotificacionRecuperacionClave" />
            <span></span>Enviar notificación cuando se realice una recuperación de clave
          </label>
        </div>

        <ng-container *ngIf="f.enviarNotificacionRecuperacionClave.value">

          <div class="checkbox-inline">
            <label class="checkbox">
              <input type="checkbox" formControlName="enviarNotificacionRecuperacionClaveCorreoEspecificado" />
              <span></span>Enviar la notificación a un correo especificado
            </label>
          </div>
  
          <div class="form-group row" *ngIf="formValue.enviarNotificacionRecuperacionClaveCorreoEspecificado">
            <div class="col-lg-12">
              <label class="form-label">Correo para notificación de recuperación de clave</label>
              <input 
                type="email"
                class="form-control form-control-lg " 
                name="correoNotificacionRecuperacionClave"
                placeholder="" 
                autocomplete="off" 
                [class.is-invalid]="isControlInvalid('correoNotificacionRecuperacionClave')"
                [class.is-valid]="isControlValid('correoNotificacionRecuperacionClave')"
                formControlName="correoNotificacionRecuperacionClave" />
              <div class="invalid-feedback" *ngIf="controlHasError('required', 'correoNotificacionRecuperacionClave')">Es requerido</div>
              <div class="invalid-feedback" *ngIf="controlHasError('email', 'correoNotificacionRecuperacionClave') || controlHasError('pattern', 'correoNotificacionRecuperacionClave')">
                Debe especificar un correo válido
              </div>
              <div class="invalid-feedback" *ngIf="controlHasError('maxlength', 'correoNotificacionRecuperacionClave')">Debe tener máximo 100 caracteres</div>
            </div>
          </div>
        </ng-container>

      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancelar</button>
    <ng-container *ngIf="vm">

      <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
        [disabled]="formGroup.invalid">Guardar</button>
    </ng-container>
  </div>
</div>
