<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="vm">
        <ng-container *ngIf="vm.id">Editar</ng-container>
        <ng-container *ngIf="!vm.id">Crear</ng-container>
        Tipo de Pago
        <ng-container *ngIf="vm.id">'{{vm.descripcion}}'</ng-container>
      </ng-container>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent fixed-top">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="vm">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">

        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Descripción</label>
            <input 
              type="text" 
              class="form-control form-control-lg " 
              name="descripcion"
              placeholder=""
              autocomplete="off" 
              [class.is-invalid]="isControlInvalid('descripcion')"
              [class.is-valid]="isControlValid('descripcion')"
              formControlName="descripcion"/>
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'descripcion')">Es requerido</div>
            <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'descripcion')">Debe tener al menos 1 caracter</div>
            <div class="invalid-feedback" *ngIf="controlHasError('maxlength', 'descripcion')">Debe tener máximo 100 caracteres</div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Concepto de nota de débito de ahorros</label>
            <select 
              class="form-control form-control-lg  selectpicker"
              data-size="7"
              data-live-search="true"
              name="conceptoNotaDebitoAhorroId"  
              [class.is-invalid]="isControlInvalid('conceptoNotaDebitoAhorroId')"
              [class.is-valid]="isControlValid('conceptoNotaDebitoAhorroId')"
              formControlName="conceptoNotaDebitoAhorroId">
              <option [ngValue]="null">Seleccione Uno</option>
              <ng-container *ngFor="let item of conceptoNotaDebitoAhorro$ | async">
                <option [value]="item.id">{{item.descripcion}}</option>
              </ng-container>
            </select>                
            <span class="form-text text-muted">Concepto de nota de débito del módulo de cuentas de ahorros</span>
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'conceptoNotaDebitoAhorroId')">Es requerido</div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Concepto de nota de crédito de ahorros</label>
            <select 
              class="form-control form-control-lg  selectpicker"
              data-size="7"
              data-live-search="true"
              name="conceptoNotaCreditoAhorroId"  
              [class.is-invalid]="isControlInvalid('conceptoNotaCreditoAhorroId')"
              [class.is-valid]="isControlValid('conceptoNotaCreditoAhorroId')"
              formControlName="conceptoNotaCreditoAhorroId">
              <option [ngValue]="null">Seleccione Uno</option>
              <ng-container *ngFor="let item of conceptoNotaCreditoAhorro$ | async">
                <option [value]="item.id">{{item.descripcion}}</option>
              </ng-container>
            </select>                
            <span class="form-text text-muted">Concepto de nota de crédito del módulo de cuentas de ahorros</span>
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'conceptoNotaCreditoAhorroId')">Es requerido</div>
          </div>
        </div>

        <div class="checkbox-inline">
          <label class="checkbox">
            <input type="checkbox" formControlName="estaActivo" />
            <span></span>Activo
          </label>
        </div>

      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancelar</button>
    <ng-container *ngIf="vm">
      <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="formGroup.invalid">Guardar</button>
    </ng-container>
  </div>
</div>
