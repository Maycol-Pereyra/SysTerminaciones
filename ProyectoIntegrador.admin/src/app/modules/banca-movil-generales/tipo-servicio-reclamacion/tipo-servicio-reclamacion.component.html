<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Tipo de Solicitud de Servicios y Reclamaciones</h3>
    </div>
    <div class="card-toolbar">
      <button type="button" class="btn btn-primary" (click)="create()">Nuevo</button>
    </div>
  </div>
  <div class="card-body">
    <!-- begin: Filtration form -->
    <div class="form form-label-right">
      <div class="form-group row">
        <div class="col-lg-4" [formGroup]="searchGroup">
          <label class="form-label">Búsqueda General</label>
          <input type="text" class="form-control" name="searchText" placeholder="Búsqueda" value=""
            formControlName="searchTerm" />
            <small class="form-text text-muted">Búsqueda en <b>descripción</b></small>
        </div>

        <div class="col-md-3 col-lg-2">
          <div [formGroup]="filterGroup">
            <label class="form-label">Tipo de Solicitud</label>
            <select 
              class="form-control selectpicker"
              data-size="7"
              data-live-search="true"
              name="tipoSolicitudId"  
              formControlName="tipoSolicitudId">
              <option [ngValue]="null">Todos</option>
              <ng-container *ngFor="let item of listaTipoSolicitud">
                <option [value]="item.id">{{item.descripcion}}</option>
              </ng-container>
            </select>   
          </div>             
      </div>
    </div>
    <!-- end: Filtration form -->

    <!-- begin:Table -->
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden">
        <thead>
          <th>
            Tipo de solicitud
            <app-sort-icon column="tipoSolicitud" [activeColumn]="sorting.column" [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
          </th>

          <th>
            Descripción
            <app-sort-icon column="descripcion" [activeColumn]="sorting.column" [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
          </th>

          <th class="pr-0 text-right" style="min-width: 150px">Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let row of service.items$ | async">
            <td>
              <span *ngIf="row.tipoSolicitudId === tipoServicioReclamacionEnum.Servicio">Servicio</span>
              <span *ngIf="row.tipoSolicitudId === tipoServicioReclamacionEnum.Reclamacion">Reclamación</span>
            </td>
            <td>{{ row.descripcion }}</td>
            <td class="pr-0 text-right">
              <a title="Editar" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3" (click)="edit(row.id)">
                <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true" class="svg-icon svg-icon-md svg-icon-primary">
                </span>
              </a>
              <a title="Borrar" class="btn btn-icon btn-light btn-hover-danger btn-sm"
                (click)="delete(row.id)">
                <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-danger">
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- end: Table -->
    <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator" [isLoading]="isLoading" (paginate)="paginate($event)">
    </app-paginator>
  </div>
</div>
