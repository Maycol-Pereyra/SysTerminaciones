<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="vm">
        <ng-container *ngIf="nuevo">Crear Relación</ng-container>
        <ng-container *ngIf="!nuevo">Editar Relación</ng-container>
      </ng-container>
    </div>
  </div>

  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
    <ng-container *ngIf="vm">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">

        <div class="form-group">
          <label class="form-label">Unidad</label>
          <select 
            class="form-control selectpicker"
            data-size="7"
            data-live-search="true"
            name="unidadId"
            formControlName="unidadId"
            [class.is-invalid]="isControlInvalid('unidadId')">
            <option [ngValue]="null">Seleccione uno</option>
            <ng-container *ngFor="let item of unidad$ | async">
              <option [value]="item.id">{{item.descripcion}}</option>
            </ng-container>
          </select>                
          <div class="invalid-feedback" *ngIf="controlHasError('required', 'unidadId')">Es requerido</div>
        </div>

        <div class="form-group row">
          <div class="col-lg-12">
            <div class="form-group">
              <label class="form-label">Precio de compra</label>
              <input
                  type="number"
                  class="form-control form-control-lg "
                  placeholder="Precio de compra"
                  name="precioCompra"
                  step="0.01"
                  (blur)="fixCantidadNullFg(formGroup, 'precioCompra'); fixMontoDosDecimalesFg(formGroup, 'precioCompra')"
                  [class.is-invalid]="isControlInvalid('precioCompra')"
                  [class.is-valid]="isControlValid('precioCompra')"
                  formControlName="precioCompra"
                />
              <div class="invalid-feedback" *ngIf="controlHasError('required', 'precioCompra')">Es requerido</div>
              <div class="invalid-feedback" *ngIf="controlHasError('min', 'precioCompra')">Debe tener mínimo 0</div>
              <div class="invalid-feedback" *ngIf="controlHasError('max', 'precioCompra')">Debe tener máximo 99,999,999.99</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-label">Precio de venta</label>
              <input
                  type="number"
                  class="form-control form-control-lg "
                  placeholder="Precio de venta"
                  name="precioVenta"
                  step="0.01"
                  (blur)="fixCantidadNullFg(formGroup, 'precioVenta'); fixMontoDosDecimalesFg(formGroup, 'precioVenta')"
                  [class.is-invalid]="isControlInvalid('precioVenta')"
                  [class.is-valid]="isControlValid('precioVenta')"
                  formControlName="precioVenta"
                />
              <div class="invalid-feedback" *ngIf="controlHasError('required', 'precioVenta')">Es requerido</div>
              <div class="invalid-feedback" *ngIf="controlHasError('min', 'precioVenta')">Debe tener mínimo 0</div>
              <div class="invalid-feedback" *ngIf="controlHasError('max', 'precioVenta')">Debe tener máximo 99,999,999.99</div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-label">Precio de venta con instalación</label>
              <input
                  type="number"
                  class="form-control form-control-lg "
                  placeholder="Precio de venta con instalación"
                  name="precioVentaInstalacion"
                  step="0.01"
                  (blur)="fixCantidadNullFg(formGroup, 'precioVentaInstalacion'); fixMontoDosDecimalesFg(formGroup, 'precioVentaInstalacion')"
                  [class.is-invalid]="isControlInvalid('precioVentaInstalacion')"
                  [class.is-valid]="isControlValid('precioVentaInstalacion')"
                  formControlName="precioVentaInstalacion"
                />
              <div class="invalid-feedback" *ngIf="controlHasError('required', 'precioVentaInstalacion')">Es requerido</div>
              <div class="invalid-feedback" *ngIf="controlHasError('min', 'precioVentaInstalacion')">Debe tener mínimo 0</div>
              <div class="invalid-feedback" *ngIf="controlHasError('max', 'precioVentaInstalacion')">Debe tener máximo 99,999,999.99</div>
            </div>
          </div>
        </div>
      
      </form>
    </ng-container>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancelar</button>
    <ng-container *ngIf="vm">
      <button type="submit" class="btn btn-primary btn-elevate" (click)="save()">Guardar</button>
    </ng-container>
  </div>
</div>
