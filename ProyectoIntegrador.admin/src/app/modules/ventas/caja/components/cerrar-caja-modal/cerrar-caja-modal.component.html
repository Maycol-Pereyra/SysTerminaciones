<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      Cerrar Caja
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent fixed-top">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <form action="#" class="form form-label-right" [formGroup]="formGroup">
      <div class="form-group">
        <label class="form-label">Caja</label>
        <select 
          class="form-control selectpicker"
          data-size="7"
          data-live-search="true"
          name="cajaId"  
          formControlName="cajaId"
          [class.is-invalid]="isControlInvalid('cajaId')">
          <option [ngValue]="null">Seleccione Uno</option>
          <ng-container *ngFor="let item of caja$ | async">
            <option [value]="item.id">{{item.descripcion}}</option>
          </ng-container>
        </select>
        <div class="invalid-feedback" *ngIf="controlHasError('required', 'cajaId')">Es requerido</div>
      </div>

      <div class="form-group">
        <label class="form-label">Turno</label>
        <select 
          class="form-control selectpicker"
          data-size="7"
          data-live-search="true"
          name="turnoId"  
          formControlName="turnoId"
          [class.is-invalid]="isControlInvalid('turnoId')">
          <option [ngValue]="null">Seleccione Uno</option>
          <ng-container *ngFor="let item of turno$ | async">
            <option [value]="item.id">{{item.descripcion}}</option>
          </ng-container>
        </select>
        <div class="invalid-feedback" *ngIf="controlHasError('required', 'turnoId')">Es requerido</div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancelar</button>
    <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="formGroup.invalid">Registrar</button>
  </div>
</div>
