<div class="modal-header">
  <div class="modal-title h4">Seleccionar MÃºltiples</div>
</div>

<div class="modal-body overlay overlay-block cursor-default" *ngIf="listaPresentacion && listaPresentacion.length > 0">

  <div class="text-right mb-4">
    <button class="btn btn-sm btn-outline-primary mr-2" (click)="marcar(true)"> <i class="far fa-check-square" ></i> Marcar Todos</button>
    <button class="btn btn-sm btn-outline-primary" (click)="marcar(false)"><i class="far fa-square" ></i> Desmarcar Todos</button>
  </div>

  <div class="row">
    <ng-container *ngFor="let item of listaPresentacion; let index=index">
  
      <div [ngClass]="{'col-sm-12': listaPresentacion.length <= 10, 'col-sm-4': listaPresentacion.length > 10}">
        <div class="checkbox-inline">
          <label class="checkbox">
            <input type="checkbox" value="item.estaActivo" name="item{{index}}" [(ngModel)]="item.estaActivo"/>
            <span></span>{{ item.descripcion }}
          </label>
        </div>
      </div>

    </ng-container>

  </div>
</div>

<div class="form modal-footer">
  <div class="form-group">
    <button type="button" class="btn btn-light btn-elevate mr-3" (click)="modal.dismiss()">Cancelar</button>
    <button type="button" class="btn btn-primary btn-elevate" (click)="aceptar()">Aceptar</button>
  </div>
</div>
